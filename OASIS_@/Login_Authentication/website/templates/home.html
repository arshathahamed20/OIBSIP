{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block content %}
<style>
    .word
    {
        width:100%;
        height:90vh;
        display:flex;
        flex-direction:column;
        align-items:center;
        justify-content:center;
    }
    h1
    {   
        color:#fff;
        font-size:70px;
    }
    h2{
        position:relative;
        font-size:5vw;
        color:#252839;
        -webkit-text-stroke:0.1vw #383d52;
        text-transform:uppercase;
    }
    h2::before
    {
        content:attr(data-text);
        position:absolute;
        
        top:0;
        left:0;
        width:0;
        height:100%;
        color:#329d52;
        -webkit-text-stroke:0.1vw #383d52;
        border-right:2px solid #329d52;
        overflow:hidden;
        animation : animate 6s linear infinite;

    }
    @keyframes animate
    {
        0%
        {
            width:0%;
        }
        30%
        {
            width:100%;
        }
    }
</style>
<div class="word">
<h1>Welcome to the secured page,</h1>
<h2 data-text="{{user.username}}">{{user.username}}</h2></div>
{% endblock %}
