<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
</head>
<body>
    <div class="container">
        <div class="inputs">
            <img src="./Images/img.png" width="30px" alt="icon">
            <input class="sana" type="text" placeholder="Add tasks">
        </div>
        <div class="options">
            <div class="sec">
                <span class="all active" id="all">All Tasks</span>
                <span class="pending" id="pending">Pending</span>
                <span class="completed" id="completed">Completed</span>
            </div>
            <button class="clear">Clear All</button>
        </div>
        <ul class="box"></ul>
    </div>
    <script src="./JS/script.js"></script>
</body>
</html>
